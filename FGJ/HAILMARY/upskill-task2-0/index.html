<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="j.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="section">
    <div class="section--div">
      <div class="div-left">
        <div class="div">

          <p class="p">
            Your result
          </p>

          <div class="c-num">
            <h1 class="h1">
              76
            </h1>

            <p class="pp">
              of 100
            </p>
          </div>

          <h2 class="h2">
            Great
          </h2>

          <p class="pp-p" id="pp-p">
            <span>You scored higher than 65% of</span><br><span> people who have taken</span><br><span> test. </span>
          </p>
        </div>
      </div>


      <div class="div-right">
        <div class="div-1">
          <p class="pee">
            Summary
          </p>

          <div class="scores first">
            <div class="div-score-icon">
              <span class="span">
                <ion-icon name="flash-outline"></ion-icon>
              </span> Reaction
            </div>

            <div class="score">
              <span class="p-sc">
                80
              </span> / 100
            </div>
          </div>


          <div class="scores second">
            <div class="div-score-icon">
              <span class="span">
                <ion-icon name="nuclear-outline"></ion-icon>
              </span> Memory
            </div>

            <div class="score">
              <span class="p-sc">
                92
              </span> / 100
            </div>
          </div>


          <div class="scores third">
            <div class="div-score-icon">
              <span class="span">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
              </span> Verbal
            </div>

            <div class="score">
              <span class="p-sc">
                61
              </span> / 100
            </div>
          </div>


          <div class="scores fourth">
            <div class="div-score-icon">
              <span class="span">
                <ion-icon name="eye-outline"></ion-icon>
              </span> Visual
            </div>

            <div class="score">
              <span class="p-sc">
                72
              </span> / 100
            </div>
          </div>


        </div>
        <button class="btn">Continue</button>
      </div>

    </div>

  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
